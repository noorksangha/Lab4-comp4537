<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Definition</title>
</head>
<body>
    <h2>Store a New Definition</h2>
    <div>
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
    </div>
    <div>
        <label for="definition">Definition:</label>
        <textarea id="definition" name="definition" required></textarea>
    </div>
    <button onclick="storeDefinition()">Submit</button>

    <script>
        function storeDefinition() {
          const word = document.getElementById('word').value;
          const definition = document.getElementById('definition').value;
          
          if (!word || !definition) {
            alert('Both word and definition are required!');
            return;
          }
        
          fetch('https://lab4-comp4537-genf.vercel.app/api/definitions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ word, definition }),
          })
          .then(response => response.json())
          .then(data => {
            alert(data.message);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        }
        </script>
        
</body>
</html>
